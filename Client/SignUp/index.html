<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="body">

    <div class="co-12" id="cont">
        <div class="col-6 d-flex flex-column align-items-center justify-content-center sign">
            <h3>SIGN UP</h3>
            <form id="form">
                <div class="input-feilds">
                    <p class="icon"><i class="bi bi-person-fill"></i></p>
                    <div class="input-group ">
                        <input type="text" name="mail" class="form-control" placeholder="username"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="input-feilds">
                    <p class="icon"><i class="bi bi-envelope-fill"></i></p>
                    <div class="input-group ">
                        <input type="email" name="mail" class="form-control" placeholder="mail"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="input-feilds">
                    <p class="icon"><i class="bi bi-key-fill"></i></p>
                    <div class="input-group ">
                        <input type="password" name="mail" class="form-control" placeholder="password"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="input-feilds">
                    <p class="icon"><i class="bi bi-key-fill"></i></p>
                    <div class="input-group ">
                        <input type="password" name="mail" class="form-control" placeholder="re-enter password"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="form-check d-flex justify-content-center ">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c">
                    <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                </div>

                <div class="d-flex align-items-center justify-content-center" id="conts">
                    <button type="button" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
        <div class="col-6 img-div">
            <img src="./draw1.webp" alt="">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
