<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="col-12 main">
        <div class="col-6 d-flex flex-column align-items-center justify-content-center form-div">
            <form id="my-form">
                <h1 id="title">Login</h1>
                <div class="input-feilds">
                    <p class="icon"><i class="bi bi-person-fill"></i></p>
                    <div class="input-group mb-3">
                        <input type="text" name="mail" class="form-control" placeholder="username"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="input-feilds">
                    <p class="icon"><i class="bi bi-key-fill"></i></i></p>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="password"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="d-flex flex-wrap align-items-start justify-content-start ckech-box">
                    <input class="form-check-input" name="password" type="checkbox" value="" id="flexCheckDefault">
                    <p id="desc">I agree all statements in <a id="terms" href="#">Terms of service</a></p>
                </div>
                <div class="d-flex align-items-center justify-content-center form-btn">
                    <button type="button" id="form-btn" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
        <div class="col-6 img-div">
            <img  src="./draw1.webp" alt="">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
